<div class="text-center">
    <main class="form-signin">
        <form [formGroup]="userAdd">
          <h1 class="h3 mb-3 fw-normal">Kullanıcı Ekle</h1>
      
          <div class="form-floating">
            <input formControlName="first_name" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="first_name">Adı</label>
          </div>
          <div class="form-floating">
            <input formControlName="last_name" type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="last_name">İşi </label>
          </div>
      
          
          <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Kaydet</button>
        </form>
      </main>
    </div>
